<div id="container">
    <div 
        id="imageCard{{i}}"
        class="imageCard animate__animated" style="visibility: hidden;"
        *ngFor="let image of images_data[current_route_id].images, 
        let i = index"
        (click)="openImage(i)">
        <img src="{{image}}" alt="">
    </div>
</div>
