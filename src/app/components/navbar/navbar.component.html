<div id="navbarDiv">
    <a href="/">
        <img id="logo" src = "./assets/icons/visma_logo.webp" alt="Logo"/>
    </a>
    <img id="menu" src = "./assets/icons/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="Menu" (click)="menuOpen()"/>
</div>

<div id ="collapsableMenu">
    <ng-container *ngFor="let category of categories, let i = index">
        <div id = "menuElement" (click)="chooseCategory(i)">
            <p>{{category}}</p>
        </div>
    </ng-container>
</div>
